<div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{messageError}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span (click)="hiddenAlert()">&times;</span>
  </button>
</div>

<div *ngIf="showList">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="card col-sm-8">
      <div class="card-header">
        Servicios
      </div>
      <div class="card-body">
        <div class="centered">
          <div *ngIf="isLoading" class="spinner-border loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ul *ngIf="!isLoading" class="list-group">
          <li *ngFor="let pedido of pedidos" class="list-group-item">
            <div class="option-list">
              <div class="imagen">
                <img src="{{pedido.imagen}}" alt="lavadora">
              </div>
              <div class="nombre-lavadora">
                {{pedido.marca}} - {{pedido.capacidad}}
              </div>
              <div class="cliente">
                Cliente: {{pedido.nombre}} {{pedido.apellido}}, Dirección: {{pedido.direccion}}
              </div>
              <div class="tiempo">
                Tiempo de alquiler: {{pedido.tiempo}}
              </div>
              <div class="ganancia">
                Ganancia: {{pedido.ganancia}}
              </div>
              <div class="boton-alquilar">
                <div>
                  <button type="button" class="btn btn-primary" (click)="aceptar(pedido)">Aceptar</button>
                </div>
                <div class="padding-top">
                  <button type="button" class="btn btn-danger" (click)="rechazar(pedido.id)">Rechazar</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>


<div *ngIf="!showList && pedidoAceptado" class="row">
  <div class="col-sm-2"></div>
  <div class="card col-sm-8">
    <div class="card-header">
      Datos del cliente
    </div>
    <div class="card-body">
      <div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext"
                   value="{{pedidoAceptado.nombre}} {{pedidoAceptado.apellido}}">
          </div>

          <label class="col-sm-2 col-form-label">Dirección</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{pedidoAceptado.direccion}}">
          </div>

          <label class="col-sm-2 col-form-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{pedidoAceptado.telefono}}">
          </div>

          <label class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{pedidoAceptado.correo}}">
          </div>
        </div>
      </div>
      <div class="centered">
        <div>
          <button class="btn btn-success" (click)="terminar(pedidoAceptado.id)">Terminar servicio</button>
        </div>
        <div class="padding-top">
          <button class="btn btn-danger" (click)="rechazar(pedidoAceptado.id)">Cancelar servicio</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
