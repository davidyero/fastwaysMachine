<div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{messageError}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span (click)="hiddenAlert()">&times;</span>
  </button>
</div>

<div *ngIf="showList">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="card col-sm-8">
      <div class="card-header">
        Lavadoras disponibles
      </div>
      <div class="card-body">
        <div class="centered">
          <div *ngIf="isLoading" class="spinner-border loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ul class="list-group">
          <li *ngFor="let lavadora of lavadoras" class="list-group-item">
            <div class="option-list">
              <div class="imagen">
                <img src="{{lavadora.imagen}}" alt="lavadora">
              </div>
              <div class="nombre-lavadora">
                {{lavadora.nombre}} - {{lavadora.capacidad}}
              </div>
              <div class="precio-lavadora">
                {{lavadora.precio}} por hora.
              </div>
              <div class="boton-alquilar">
                <button type="button" class="btn btn-primary" (click)="alquilar(lavadora.id)">Alquilar</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

<div *ngIf="!showList">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="card col-sm-8">
      <div class="card-header">
        Lavadora {{lavadora.marca}}
      </div>
      <div class="card-body">
        <div class="centered">
          <div *ngIf="isLoading" class="spinner-border loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div  *ngIf="lavadora">

          <div class="imagen-lavadora centered">
            <img src="{{lavadora.imagen}}" alt="lavadora">
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.empresa}}">
            </div>

            <label class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.telefono}}">
            </div>

            <label class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.correo}}">
            </div>

            <label class="col-sm-2 col-form-label">Marca</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.marca}}">
            </div>

            <label class="col-sm-2 col-form-label">Capacidad</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.capacidad}}">
            </div>

            <label class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.color}}">
            </div>

            <label class="col-sm-2 col-form-label">Panel de control</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.panel}}">
            </div>

            <label class="col-sm-2 col-form-label">Manguera de conexi√≥n</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.mangera}}">
            </div>

            <label class="col-sm-2 col-form-label">Precio de alquiler por hora</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" value="{{lavadora.precio}}">
            </div>
          </div>
          <div class="centered">
            <div>
              <button class="btn btn-primary" (click)="confirm(lavadora.id)">Confirmar pedido</button>
            </div>
            <div class="padding-top">
              <button class="btn btn-danger" (click)="cancel()">Cancelar pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
