<div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{messageError}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span (click)="hiddenAlert()">&times;</span>
  </button>
</div>

<div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="card col-sm-8">
      <div class="card-header">
        Listado de lavadoras inscritas
      </div>
      <div class="card-body">
        <div class="centered">
          <div *ngIf="isLoading" class="spinner-border loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ul class="list-group">
          <li *ngFor="let lavadora of lavadoras" class="list-group-item">
            <div class="option-list">
              <div class="imagen">
                <img src="{{lavadora.imagen}}" alt="lavadora">
              </div>
              <div class="nombre-lavadora">
                {{lavadora.nombre}} - {{lavadora.capacidad}}
              </div>
              <div class="precio-lavadora">
                {{lavadora.precio}} por hora.
              </div>
              <div class="boton-alquilar">
                <button type="button" class="btn btn-danger" (click)="eliminar(lavadora.id)">Eliminar</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
