<div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
  Usuario o contrase침a incorrecto, verifica esta informaci칩n por favor.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span (click)="hiddenAlert()">&times;</span>
  </button>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="card col-sm-8">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input [formControl]="user" type="text" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase침a</label>
          <input [formControl]="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="centered">
          <button [disabled]="isLoading" type="button" (click)="login()" class="btn btn-primary">Iniciar Sesi칩n</button>
          <div *ngIf="isLoading" class="spinner-border loading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
      <hr>
      <div class="centered">
        <div>
          <label>Abre tu cuenta</label>
        </div>
        <div>
          <button [disabled]="isLoading" type="button" (click)="navigateTo('registro-cliente')" class="btn btn-danger">Registrarte como
            cliente
          </button>
        </div>
        <div class="padding-top">
          <button [disabled]="isLoading" type="button" (click)="navigateTo('registro-empresa')" class="btn btn-danger">Registrarte como
            empresa
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
