<div class="row">
  <div class="col-sm-2"></div>
  <div class="card col-sm-8">
    <div class="card-header">
      Mi Cuenta
    </div>
    <div class="card-body">
      <div class="centered">
        <div *ngIf="isLoading" class="spinner-border loading" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div  *ngIf="datosCliente">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{datosCliente.nombre}} {{datosCliente.apellido}}">
          </div>

          <label class="col-sm-2 col-form-label">Direcci√≥n</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{datosCliente.direccion}}">
          </div>

          <label class="col-sm-2 col-form-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{datosCliente.telefono}}">
          </div>

          <label class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{datosCliente.correo}}">
          </div>
        </div>

        <div class="centered">
          <div class="padding-top">
            <button class="btn btn-primary" (click)="modificar()">Modificar</button>
          </div>
          <div class="padding-top">
            <button class="btn btn-danger" (click)="salir()">Salir</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
